apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-v134
  labels:
    app: ollama-v134
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama-v134
  template:
    metadata:
      labels:
        app: ollama-v134
    spec:
      # Pod-level resource allocation (v1.34 feature)
      resources:
        requests:
          memory: "2Gi"
          cpu: "1"
        limits:
          memory: "3Gi"
          cpu: "2"
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0"
        # Container can use Pod-level resources dynamically
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
      volumes:
      - name: ollama-data
        emptyDir:
          sizeLimit: "10Gi"                                                                                                 
