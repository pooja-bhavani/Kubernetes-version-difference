apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpu-demo-v134-working
  labels:
    demo: v134-working
spec:
  replicas: 8  # 8 pods vs 4 in v1.33
  selector:
    matchLabels:
      app: gpu-demo-v134-working
  template:
    metadata:
      labels:
        app: gpu-demo-v134-working
    spec:
      containers:
      - name: gpu-container
        image: busybox:1.35
        command: ["sh", "-c"]
        args:
        - |
          echo "=== Kubernetes v1.34 DRA Demo ==="
          echo "✅ 8 pods running (vs 4 in v1.33)"
          echo "✅ 100% GPU sharing improvement"
          echo "✅ Stable DRA APIs (resource.k8s.io/v1)"
          echo "✅ No CRDs required"
          echo "Pod: $(hostname) - Simulating GPU workload"
          while true; do
            echo "$(date): GPU workload running..."
            sleep 30
          done
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
