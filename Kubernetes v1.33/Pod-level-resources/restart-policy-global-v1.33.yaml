apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-container-app-v133
  labels:
    version: v1.33
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multi-container-v133
  template:
    metadata:
      labels:
        app: multi-container-v133
    spec:
      containers:
      - name: web-server
        image: nginx:1.21
        resources:
          requests:
            memory: "512Mi"  # Must specify per container
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      - name: cache
        image: redis:7
        resources:
          requests:
            memory: "256Mi"  # Must specify per container
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      - name: worker
        image: busybox:1.35
        command: ["sh", "-c", "while true; do echo 'Processing...'; sleep 30; done"]
        resources:
          requests:
            memory: "128Mi"  # Must specify per container
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: multi-container-service-v133
spec:
  selector:
    app: multi-container-v133
  ports:
  - port: 80
    targetPort: 80
