apiVersion: v1
kind: Pod
metadata:
  name: example-v133
spec:
  restartPolicy: Always  # ALL containers follow this policy
  containers:
  - name: web-server
    image: nginx:1.21
  - name: init-task
    image: busybox:1.35
    command: ["sh", "-c", "echo 'Init done'; exit 0"]
  - name: worker
    image: busybox:1.35
    command: ["sh", "-c", "echo 'Work done'; exit 1"]
