apiVersion: v1
kind: Pod
metadata:
  name: multi-container-v133-workaround
  labels:
    version: v1.33
    feature: per-container-resources
spec:
  # No pod-level resources - must specify per container
  containers:
  - name: container1
    image: busybox:1.35
    command: ["sleep", "300"]
    resources:
      requests:
        memory: "256Mi"   # Reduced for kind cluster
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "200m"
  - name: container2
    image: busybox:1.35
    command: ["sleep", "300"]
    resources:
      requests:
        memory: "256Mi"   # Reduced for kind cluster
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "200m"
  # Total: 2Gi requests, 4Gi limits (vs pod-level sharing in v1.34)
